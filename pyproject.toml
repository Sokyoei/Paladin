[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

# On Win11 conda virtualenv, `virtualenv` package has a BUG, not find ssl module(copy Library\bin libcryoto-* and
# libssl-* into DLLs can resolve), hatch require it, waiting to fix.

# requires = ["hatchling"]
# build-backend = "hatchling.build"

[project]
name = "Paladin"
version = "0.0.1"
authors = [{ name = "Sokyoei" }]
license = { text = "MIT" }
dependencies = ["numpy"]

[project.optional-dependencies]
dev = ["isort", "ruff", "autopep8"]
utils = ["pipdeptree", "pip_search"]
test = ["pytest"]
build = ["setuptools", "wheel"]

[project.scripts]

[tool.hatch.build.targets.sdist]
exclude = ["/.vscode"]

[tool.hatch.build.targets.wheel]
packages = ["./data", "./docs", "./python", "./tests"]

[tool.isort]
line_length = 120
multi_line_output = 0

[tool.autopep8]
max_line_length = 120

[tool.ruff]
line-length = 120
select = [
    "F",   # pyflakes
    "E",   # pycodestyle error
    "W",   # pycodestyle warning
    "C90", # mccabe
    "I",   # isort
    # "N",   # pep8-naming
    # "D",   # pydocstyle
    "PD",  # pandas-vet
    "NPY", # numpy specific rules
    "RUF", # ruff specific rules
]
ignore = [
    "E501",   # line too long
    "RUF003", # ambiguous-unicode-character-comment
    "RUF012", # mutable-class-default
]
ignore-init-module-imports = true

[tool.ruff.isort]

[tool.ruff.pydocstyle]
convention = "google"
