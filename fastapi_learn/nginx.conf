http {
    server {
        listen      8000;
        server_name localhost;

        # FastAPI 静态文件
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # FastAPI 反向代理
        location / {
            proxy_pass http://fastapi_learn:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
