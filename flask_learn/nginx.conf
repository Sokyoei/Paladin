http {
    server {
        listen      80;
        server_name localhost;

        # Flask 静态文件
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Flask 反向代理
        location / {
            proxy_pass http://flask_learn:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
