version: "3.8"

services:
  flask_learn:
    build:
      context: ./flask_learn
      dockerfile: docker/Dockerfile.flask_learn
    container_name: flask_learn
    ports:
      - "5000:5000"
    environment:
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./flask_learn:/app
    restart: unless-stopped
    networks:
      - app-network

  fastapi_learn:
    build:
      context: ./fastapi_learn
      dockerfile: docker/Dockerfile.fastapi_learn
    container_name: fastapi_learn
    ports:
      - "8000:8000"
    environment:
      - DEBUG=${DEBUG:-false}
    volumes:
      - ./fastapi_learn:/app
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
